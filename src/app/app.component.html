<div class="container">
  <h1>Cadastro de Produtos</h1>
  
  <!-- Botão para abrir o modal de cadastro -->
  <button class="novo-produto" (click)="openModal()">Novo Produto</button>
  
  <hr>
  
  <h2>Produtos Cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtos; let i = index">
        <td>{{ p.nome }}</td>
        <td>R$ {{ p.preco | number:'1.2-2' }}</td>
        <td>
          <button (click)="openEditModal(p, i)">Editar</button>
          <button (click)="excluir(i)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Modal para cadastro/edição -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h2>{{ editing ? 'Editar Produto' : 'Novo Produto' }}</h2>
      
      <label>Nome do Produto:</label>
      <input type="text" [(ngModel)]="produto.nome" placeholder="Digite o nome do produto">
      
      <label>Preço do Produto (R$):</label>
      <input type="number" [(ngModel)]="produto.preco" step="0.01" placeholder="Digite o preço do produto">
      
      <div class="modal-buttons">
        <button (click)="salvar()">{{ editing ? 'Atualizar' : 'Salvar' }}</button>
        <button (click)="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
